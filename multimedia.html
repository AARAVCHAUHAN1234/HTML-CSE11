<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia</title>
</head>
<body>
    <p><--for image --></p>
    <img src="./wolf.webp" alt="error" width="100px" height="150px">
    <img src="./wolf.webp" alt="error" width="100px" height="150px">
    <img src="./16-18-04-472_512.gif" alt="error" height="150px" width="100px">

    <iframe width="300px" height="200px" src="https://www.youtube.com/embed/Qo4IOTAbGAM?si=q4r-SOiB8NcdNe0k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p><--for links --></p>
    <a href="http://www.google.com" target="_blank">opening google on new page</a>
    <br>
    <a href="http://www.google.com" target="_parent">opening google on same page</a>
